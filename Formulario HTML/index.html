<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body style="background-color: rgb(22, 0, 51);">
    
    <table border="0" align="center"> 
        <tr>
            <center>
                <img src="https://i.ibb.co/B6MxHLN/IC-Login-2.jpg" alt="imagen redondeada" style="border-radius: 50%; width: 200px;">
            </center>
        </tr>
        <br>
        <tr>
            <td align="right" style="color: white;"><b>Nombre de usuario: <input type="text" style="border-radius: 10px;height: 30px;"><b></td>
        </tr>
        <tr>
            <td align="right" style="color: white;"><b>Contraseña: <input type="password" style="border-radius: 10px;height: 30px;"><b></td>
        </tr>
        <tr>
            <td align="center" style="color: white;"><button style=" border-radius: 10px;width: 350px;height: 40px;">Ingresar</button> </td>
        </tr>
        <tr>
            <td align="center" style="color: white;"><p>Recuerdame</p> <input type="checkbox"></td>
        </tr>
        </table>
        <table border="0" align="center">
            <tr>
                <td align="center" style="color: white;"><p>¿Olvidaste tu contraseña?</p> <a href="https://www.google.com/">Ingresa aqui</a></td>
            </tr>
        </table>
</body>
</html>
